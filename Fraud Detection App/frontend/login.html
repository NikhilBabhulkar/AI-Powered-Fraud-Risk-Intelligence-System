<!DOCTYPE html>
<html>
<head>
  <title>Government Login | AI Fraud Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body {
      background: linear-gradient(120deg, #1E3A8A 0%, #312E81 100%);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.8s;
    }
    .login-card {
      background: rgba(30,58,138,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 44px 36px 32px 36px;
      width: 370px;
      text-align: center;
      animation: fadeIn 1.2s cubic-bezier(.42,0,.58,1);
    }
    .login-card h2 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 22px;
      color: #FACC15;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #312E81;
    }
    .login-card form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-card input {
      padding: 13px 16px;
      border-radius: 10px;
      border: 1.5px solid #FACC15;
      font-size: 1.08rem;
      background: #fff;
      color: #222;
      outline: none;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .login-card input:focus {
      box-shadow: 0 0 0 2px #FACC15;
      border: 2px solid #FACC15;
    }
    .login-card button {
      padding: 13px 0;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #1E3A8A 0%, #FACC15 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #312E81;
      transition: background 0.2s, transform 0.2s;
      animation: pulseBtn 2s infinite;
    }
    @keyframes pulseBtn {
      0%, 100% { box-shadow: 0 2px 8px #312E81; }
      50% { box-shadow: 0 0 16px 4px #FACC1544; }
    }
    .login-card button:hover {
      background: linear-gradient(90deg, #FACC15 0%, #1E3A8A 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .error {
      color: #DC2626;
      margin-top: 10px;
      font-size: 1rem;
      min-height: 22px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Government Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
